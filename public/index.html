<!doctype html>
<html>
  <head>
    <title>DM's Whiteboard</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />

  </head>
  <body>
    <div class="jumbotron jumbotron-fluid rounded">
      <div class="container">
        <h1 class="display-4">
          <!--<img id='logo' src="images/logo_1.png" class="img-responsive" alt="Logo">-->
          DM's Whiteboard
        </h1>
        <p class="lead">Hopefully better than just writing shit down.</p>

      </div>
    </div>
    <div class="container no-border rounded m-4">
      <div class="row">
        <div class="col-3 no-border">
          <h3>Initiative list</h3>
          <ul class="list-group" id="init-list">
            <li class="list-group-item">First item</li>
            <li class="list-group-item">Second item</li>
            <li class="list-group-item">Third item</li>
          </ul>
        </div>
        <div class="col-2 border">
          <h3>Add PC</h3>
          <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr">
          </div>
        </div>
        <div class="col-2 bg-light border">
          <p class="text-dark">Text 3</p>
        </div>
      </div>
      <div class="row">

      </div>
    </div>
